<html>
  <head>
    <title>Woogeen Basic Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10">
  </head>

  <body>
    <div style="width:100%;">
      <div style="width:100%;">
        <button id="shareScreen" type="button" style="display:none">Share Screen!</button>
      </div>
      <div>
        <button id="externalOutput" type="button" style="display:inline"></button>
        <input type="text" id="externalOutputURL" placeholder="rtsp://USER:PASS@localhost:1935/live">
      </div>
    </div>
    <div style="width:640px" title="local medias">
      <div id="myVideo" style="width:320px; height: 240px;" title="my camera"></div>
      <div id="myScreen" title="my screen"></div>
    </div>
    <script src="socket.io.js" type="text/javascript"></script>
    <script src="woogeen.sdk.js" type="text/javascript"></script>
    <script src="adapter.js" type="text/javascript"></script>
    <script src="woogeen.sdk.ui.js" type="text/javascript"></script>
    <script src="script2.js" type="text/javascript"></script>
  </body>
</html>
